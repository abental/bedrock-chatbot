# NGINX configuration for Bedrock Knowledge Base Chatbot
# This file should be placed in /etc/nginx/sites-available/bedrock-chatbot
# and symlinked to /etc/nginx/sites-enabled/

upstream bedrock_chatbot {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP server - redirects to HTTPS (optional, uncomment if using SSL)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name _;
#     
#     return 301 https://$host$request_uri;
# }

# HTTP server (if not using HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy
    # The CSP below blocks eval() for security. If you see CSP errors about eval() in the console
    # but functionality still works, you can ignore the warning (it's just Chrome being strict).
    # 
    # If eval() is actually breaking functionality, you have two options:
    # 1. Remove this CSP header entirely (comment it out) - less secure but no restrictions
    # 2. Add 'unsafe-eval' to script-src below - allows eval() but reduces security
    #
    # Current CSP (blocks eval() - secure but may show console warnings):
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # If you need to allow eval() (NOT RECOMMENDED for security), use this instead:
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # Logging
    access_log /var/log/nginx/bedrock-chatbot-access.log;
    error_log /var/log/nginx/bedrock-chatbot-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Proxy settings - CRITICAL for Flask sessions behind proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # CRITICAL: Preserve original request info for Flask
    proxy_set_header X-Forwarded-Prefix /;
    proxy_set_header X-Original-URI $request_uri;

    # Cookie handling - ensure cookies from Flask are preserved correctly
    # This is CRITICAL for session management behind a proxy
    proxy_cookie_path / /;
    # Don't modify cookie domain - let Flask handle it
    proxy_cookie_domain off;
    
    # Preserve Set-Cookie headers exactly as Flask sends them
    proxy_pass_header Set-Cookie;

    # Disable buffering for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;

    # WebSocket support (if needed in future)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Main location
    location / {
        proxy_pass http://bedrock_chatbot;
        proxy_redirect off;
        
        # Retry on errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;
    }

    # Health check endpoint (direct access, no proxy)
    location /api/health {
        proxy_pass http://bedrock_chatbot;
        access_log off;
    }

    # Static files (if serving directly from NGINX)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

