<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock Knowledge Base Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¤– Bedrock Knowledge Base Chatbot</h1>
            <nav>
                <button id="historyToggle" class="nav-btn">ğŸ“œ History</button>
                <button id="sourcesToggle" class="nav-btn">ğŸ“š Sources</button>
                <a href="/admin" class="admin-link">Admin</a>
            </nav>
        </header>

        <div class="main-layout">
            <!-- Search History Sidebar -->
            <aside id="historySidebar" class="sidebar hidden">
                <div class="sidebar-header">
                    <h2>Search History</h2>
                    <button id="closeHistory" class="close-btn">Ã—</button>
                </div>
                <div id="historyList" class="history-list">
                    <p class="empty-state">No search history yet</p>
                </div>
            </aside>

            <!-- Main Chat Container -->
            <main class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <p>ğŸ‘‹ Welcome! Ask me anything about the knowledge base.</p>
                        <p class="subtitle">Your questions and answers will be saved in history</p>
                    </div>
                </div>

                <!-- Searched Documents Panel -->
                <div id="sourcesPanel" class="sources-panel hidden">
                    <div class="sources-header">
                        <h3>ğŸ“š Searched Documents</h3>
                        <button id="closeSources" class="close-btn">Ã—</button>
                    </div>
                    <div id="sourcesContent" class="sources-content">
                        <p class="empty-state">No sources available</p>
                    </div>
                </div>

                <div class="chat-input-container">
                    <form id="chatForm" class="chat-form">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Type your question here..." 
                            autocomplete="off"
                            required
                        >
                        <button type="submit" id="submitBtn">
                            <span class="btn-text">Send</span>
                            <span class="btn-spinner" style="display: none;">â³</span>
                        </button>
                    </form>
                </div>
            </main>
        </div>

        <footer>
            <p>Powered by AWS Bedrock Knowledge Base</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
